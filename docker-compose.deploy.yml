services:
  backend:
    image: 676267940634.dkr.ecr.ap-northeast-2.amazonaws.com/moyeobab/backend:latest
    ports:
      - "8080:8080"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
